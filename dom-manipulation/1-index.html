<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dom-manipulation/1-style.css">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area -->
  <div id="quoteDisplay"></div>

  <!-- Quote controls -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add quote form -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="add-quote-button">Add Quote</button>
  </div>

  <!-- JSON import/export controls -->
  <div style="margin-top: 20px;">
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportBtn">Export Quotes as JSON</button>
  </div>

  <script src="/dom-manipulation/1-script.js"></script>
</body>
</html>
